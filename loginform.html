        function login(){
            //read the value from the input
            let input_1 = document.getElementById('input_1');

        function mobile_validate(){         
            let msg = ''
            let input_3 = document.getElementById('input_3');

        function pwd_validate(){         
            let msg = '';
            let input = document.getElementById('input_2');
            let val3 = input.value;
