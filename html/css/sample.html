function createQuiz() {
    const quizContainer = document.getElementById('quiz-container');
   quizContainer.innerHTML ="";
     questions.forEach((q,index)=>{
        const questionDiv=document.createElement('div');
     questionDiv.className ='question';
    var options =  q.options.map((option,i) => {return`
    <input type="radio" name="question${i}" value="${option}" id="question${i}_option${i}">
    <label for="question${index}_option${i}">${option}</label><br>`});

    questionDiv.innerHTML =`<label class ="question-label">${q.question} ${options}</label>`;    
    quizContainer.appendChild(questionDiv);
  
  })

}

   function submitQuiz(){    
        let score = 0;
     questions.forEach((q,index)=>{
     const questionDiv=document.querySelectorAll('.question')[index];
     const selectOption = document.querySelector('input[name="question${index}"]:checked');
     
  if (selectedOption){
    if(selectedOption.value === q.answer)
       {
        score++;
      questionDiv.classList.add('correct');

        } else{
            questionDiv.classList.add('incorrect');
        }
        }else{
        questionDiv.classList.add('incorrect');
     }
    });
    alert(`you scored ${score}out of ${questions.length}`);
           }
    createQuiz();
    document.getElementById('submit-button').addEventListener('click',function(event){
             event.preventDefault();
           submitQuiz();
        });
     const timerElement=document.getElementById('time');
    let timeRemaining = 10 * 60;
           function updateTimer(){
              const minutes = Math.floor(timeRemaining / 60);
              const seconds = timeRemaining % 60;
               timerElement.textContent=`${minutes }:${seconds }`;
        if(timeRemaining >= 0)
        {
        timeRemaining--;
        }else{
       submitQuiz();
   }
   }
  
setInterval(updateTimer,1000);
