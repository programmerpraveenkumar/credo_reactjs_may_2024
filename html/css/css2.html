<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
           color: #fff;
           font-size: 45px;;
        }
        /* parent and child selector */
        .div1 h1{
            color: red;
            background-color: #000;
        }  
        #div_id1 h1{
            padding: 10px;
        }

        .div2 h1{
            color: rgb(30, 165, 132);
            background-color: #270ade;
        }                       
    </style>
</head>
<body>
   
    <div id="div_id1" class="div1">
        <h1>sample heading</h1>
    </div>
    <div class="div2">
        <h1>sample heading</h1>
    </div>
      
</body>
</html>
